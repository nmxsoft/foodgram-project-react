<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table style="border: 2px grey;">
    <tr><th>E-MAIL</th><th>NICK</th><th>FULL NAME</th></tr>
{% for user in users %}
    <tr><td>{{ user.email }}</td><td>{{ user.username }}</td><td>{{ user.get_full_name }}</td></tr>
{% endfor %}
</table>
</body>
</html>
